<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Bruno Mars</button>
        <button class="tecla tecla_clap">Olivia Rodrigo</button>
        <button class="tecla tecla_tim">Eminem</button>

        <button class="tecla tecla_puff">Taylor Swift</button>
        <button class="tecla tecla_splash">Gustavo Mioto</button>
        <button class="tecla tecla_toim">Ana Castela</button>

        <button class="tecla tecla_psh">Jão</button>
        <button class="tecla tecla_tic">Luísa Sonza</button>
        <button class="tecla tecla_tom">MC Livinho</button>
    </section>

    <audio src="sounds/Bruno Mars ‐ Feito com o Clipchamp.mp4" id="som_tecla_pom"></audio>
    <audio src="sounds/Olivia ‐ Feito com o Clipchamp.mp4" id="som_tecla_clap"></audio>
    <audio src="sounds/Eminem ‐ Feito com o Clipchamp.mp4" id="som_tecla_tim"></audio>
    <audio src="sounds/Taylor Swift ‐ Feito com o Clipchamp (1).mp4" id="som_tecla_puff"></audio>
    <audio src="sounds/Gustavo Mioto ‐ Feito com o Clipchamp.mp4" id="som_tecla_splash"></audio>
    <audio src="sounds/Ana Castela ‐ Feito com o Clipchamp.mp4" id="som_tecla_toim"></audio>
    <audio src="sounds/Jão ‐ Feito com o Clipchamp.mp4" id="som_tecla_psh"></audio>
    <audio src="sounds/Luísa Sonza ‐ Feito com o Clipchamp.mp4" id="som_tecla_tic"></audio>
    <audio src="sounds/MC Livinho ‐ Feito com o Clipchamp.mp4" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
